<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Budget Tracker || Track your Spend</title>
</head>
<body>
    <h1>Budget Tracker</h1>
    <div id="incomeForm">
        <label for="income">Add Income (Net)</label>
        <input type="number" id="income">
        <button>Submit</button>
    </div>
    <div id="billsForm">
        <label for="billsName">Add Bills</label>
        <input type="text" id="billsName">
        <label for="billsFigure"></label>
        <input type="number" id="billsFigure">
        <button>Submit</button>
    </div>
    <div id="expenseForm">
        <label for="expenseName">Add Bills</label>
        <input type="text" id="expenseName">
        <label for="expenseFigure"></label>
        <input type="number" id="expenseFigure">
        <button>Submit</button>
    </div>

    <br>
    <hr>
    <br>
    <h2>Transactions</h2>
    <h3 id="balanceValue">Balance: Â£9999</h3>
    <table>
        <tr>
            <th>Name</th>
            <th>Type</th>
            <th>Value</th>
        </tr>
    </table>

    <script src="./script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <title>Budget Tracker || Track your Spend</title>
</head>

<body>
    <h1>Budget Tracker</h1>
    <h2>Super simple budget tracking!</h2>

    <div class="form-container">
        <form class="row row-cols-lg-auto g-3 align-items-center" action="" id="budgetForm">
            <div class="col-auto">
                <label class="visually-hidden" for="entryName">Name</label>
                <input type="text" class="form-control" id="entryName" placeholder="Name">
            </div>
            <div class="col-auto">
                <label class="visually-hidden" for="entryType">Preference</label>
                <select class="form-select" id="entryType">
                    <option selected>Type</option>
                    <option value="Income">Income</option>
                    <option value="Bill">Bill</option>
                    <option value="Expense">Expense</option>
                </select>
            </div>
            <div class="col-auto">
                <label class="visually-hidden" for="entryValue">Value</label>
                <div class="input-group">
                    <input type="number" class="form-control" id="entryValue" placeholder="Value" min="0">
                </div>
            </div>

            <div class="col-auto">
                <button type="button" id="entrySubmit" class="btn btn-primary">Submit</button>
            </div>
        </form>
    </div>

    <br>
    <hr>
    <br>
    <h2>Transactions</h2>

    <h3 id="balanceValue"></h3> 
    <br>        
    <div id="dropdownFilter">
                <label class="" for="filterByType">Filter by Type</label>
                <select  id="filterByType">
                    <option selected id="filterAll">All</option>
                    <option value="Income" id="incomeFilter">Income</option>
                    <option value="Bill" id="billFilter">Bill</option>
                    <option value="Expense" id="expgitenseFilter">Expense</option>
                </select>
                <!--<button id="filterMeBtn">Filter Me</button>-->
    </div>

    <br>
   
    <table id="transactionTable">
        

            <th>Date</th>
            <th>Name</th>
            <th>Type</th>
            <th>Value</th>
            <th>Action</th>
       
        <tr id="exampleRow">
            <td>01/02/03</td>
            <td>Example</td>
            <td>Bill</td>
            <td>Â£50</td>
            <td>TEST</td>
        </tr>
    </table>

    <label for="clearAll"></label>
    <button type="button" id="clearAllBtn" class="btn btn-danger">Clear All</button>

    <script src="./script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>
</body>

</html>
